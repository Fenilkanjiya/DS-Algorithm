<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Travrsing</title>
    <script>
      let data = [3, 6, 4, 7, 9, 0, 1, 5, 34, 65, 8, 12, 56, 86, 24, 26];
      // array print

      //   let x = 6;

      function handleClick() {
        const el = document.getElementById("element").value;
        if (el < data.length && typeof parseInt(el) === "number" && el > 0) {
          alert(data[el]);
        } else {
          alert("Pls Enter valid value");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" name="enter" id="element" />
    <button onclick="handleClick()">Click here</button>
  </body>
